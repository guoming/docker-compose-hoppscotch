version: '3.5'
networks:
  redis:
    external:
      name: redis

services:
  redis:
    restart: always
    image: redis:latest
    deploy:
     replicas: 1
     restart_policy:
      condition: on-failure
    ports:
     - "6379:6379"
    networks:
      - redis
    environment:     
     - SERVICE_NAME=redis
     - SERVICE_TAGS=db,redis
     - SERVICE_REGION=DC1